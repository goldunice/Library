<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tahrirlash</title>
</head>
<body>
<br>
<h3>Kutubxonadagi kitoblar jadvalidagi ma'lumotni tahrirlash</h3>
<hr>
<form method="post">
    {% csrf_token %}
    <label for="name">Nomi: </label>
    <input type="text" name="name" id="name" value="{{book.name}}"><br>

    <label for="genre">Janri: </label>
    <input type="text" id="genre" name="genre" value="{{book.genre}}"><br>

    <label for="page">Sahifa soni: </label>
    <input type="number" id="page" name="page" value="{{book.page}}"><br>

    <label for="author">Muallif: </label>
    <select name="author" id="author">
        {% for author in authors %}
        <option value="{{author.id}}">{{author.name}}</option>
        {% endfor %}
    </select>

    <button>Saqlash</button>
</form>

</body>
</html>
